<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="./js/displayDate.js" defer></script>

		<title>Home | Task Planner</title>
	</head>

	<body>
		<header>
			<!-- NAVBAR -->
			<nav class="navbar navbar-expand-lg navbar-light" id="g1Navbar">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">DREAMCHASERS G1</a>
					<!-- MENU TOGGLER -->
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<!-- TASKS PAGE LINK -->
							<li class="nav-item">
								<a class="nav-link" href="tasks.html">Tasks</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="create.html"
									>Create</a
								>
							</li>
						</ul>

						<div class="d-flex">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="#">Profile</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="#">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="mt-3">
			<div class="container-fluid main--container">
				<div class="row justify-content-center">
					<div class="col-12 col-md-8">
						<h1 class="text-center">Welcome to Group 1 Todo list Website</h1>
						<img
							class="d-block w-100 mx-auto my-2"
							src="./img/jason-goodman-bzqU01v-G54-unsplash.jpg"
							alt="team work"
						/>
						<div class="d-flex justify-content-evenly">
							<a class="btn btn-success my-1 btn-lg btn-xl" href="tasks.html"
								>Go to Tasks</a
							>
							<a class="btn btn-primary my-1 btn-lg" href="create.html"
								>Create New Task</a
							>
						</div>
					</div>
				</div>

				<div class="row justify-content-center">
					<div id="carousel_tasks" class="col-12 col-md-8 my-2">
						<div
							class="carousel slide"
							data-bs-ride="carousel"
							id="group1Carousel"
						>
							<div class="carousel-indicators">
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="0"
									class="active"
									aria-current="true"
									aria-label="Slide 1"
								></button>
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="1"
									aria-label="Slide 2"
								></button>
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="2"
									aria-label="Slide 3"
								></button>
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="3"
									aria-label="Slide 3"
								></button>
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="4"
									aria-label="Slide 3"
								></button>
								<button
									type="button"
									data-bs-target="#group1Carousel"
									data-bs-slide-to="5"
									aria-label="Slide 3"
								></button>
							</div>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img
										src="https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80?text=Create A Wireframe"
										class="d-block w-100"
										alt="Create A Wireframe"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Create A Wireframe</h5>
									</div>
								</div>
								<div class="carousel-item">
									<img
										src="https://images.unsplash.com/photo-1664575599736-c5197c684128?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80?text=Implement your wireframe"
										class="d-block w-100"
										alt="Implement your wireframe"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Implement your wireframe</h5>
									</div>
								</div>
								<div class="carousel-item">
									<img
										src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80?text=Create a Task Card Layout"
										class="d-block w-100"
										alt="Create a Task Card Layout"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Create a Task Card Layout</h5>
									</div>
								</div>
								<div class="carousel-item">
									<img
										src="https://images.unsplash.com/photo-1576267423048-15c0040fec78?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80?text=Implement your Bootstrap"
										class="d-block w-100"
										alt="Implement your Bootstrap"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Implement your Bootstrap</h5>
									</div>
								</div>
								<div class="carousel-item">
									<img
										src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2368&q=80?text=Work Together on GitHub"
										class="d-block w-100"
										alt="Work Together on GitHub"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Work Together on GitHub</h5>
									</div>
								</div>
								<div class="carousel-item">
									<img
										src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80?text=Evaluate Team Project"
										class="d-block w-100"
										alt="Evaluate Team Project"
									/>
									<div class="carousel-caption d-none d-md-block">
										<h5>Evaluate Team Project</h5>
									</div>
								</div>
							</div>
							<button
								class="carousel-control-prev"
								type="button"
								data-bs-target="#group1Carousel"
								data-bs-slide="prev"
							>
								<span
									class="carousel-control-prev-icon"
									aria-hidden="true"
								></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button
								class="carousel-control-next"
								type="button"
								data-bs-target="#group1Carousel"
								data-bs-slide="next"
							>
								<span
									class="carousel-control-next-icon"
									aria-hidden="true"
								></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
